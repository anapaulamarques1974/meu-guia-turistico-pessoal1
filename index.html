<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Guia Turístico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Meu Guia Turístico</h1>
        <p class="intro">Vou com você em todos os lugares!</p>
    </header>

    <main>
        <section class="imagem">
            <img src="imagens/planet-clipart-md.png" alt="Planeta Guia Turístico">
        </section>

        <section class="categorias">
            <p class="introyou">Onde você está?</p>
            <div class="local">
                <button id="getLocation">Usar minha localização</button>
                <input type="text" id="localInput" placeholder="Digite um endereço ou cidade">
                <button id="searchLocation">Buscar</button>
            </div>

            <!-- Mapa Container -->
            <div class="map-container">
                <div id="map"></div>
            </div>

            <h2>O que você deseja saber mais?</h2>
            <ul>
                <li><button class="filter-button" data-type="restaurant">Onde Comer?</button></li>
                <li><button class="filter-button" data-type="lodging">Onde Ficar?</button></li>
                <li><button class="filter-button" data-type="tourist_attraction">Onde Ir?</button></li>
            </ul>
        </section>

        <section class="imagem2">
            <img src="imagens/images.png" alt="Imagem guia">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Guia Turístico. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
